<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div role="main" id="container">
    <header>
      <img class="desktop" src="images/logo.svg" alt="Logo of rock, paper, scissors game.">
      <img class="mobile" src="images/logo.svg" alt="Logo of rock, paper, scissors game." width="100">

      <div id="score-container">
        <p>Score</p>
        <h1 id="score">0</h1>
      </div>
    </header>

    <div id="game">
      <div id="game__phase__1">
        <div class="choice"  id="rock">
          <div class="choice__bg"></div>
          <img src="images/icon-rock.svg" alt="Rock">
        </div>

        <div class="choice" id="paper">
          <div class="choice__bg"></div>
          <img src="images/icon-paper.svg" alt="Paper">
        </div>

        <div class="choice" id="scissors">
          <div class="choice__bg"></div>
          <img src="images/icon-scissors.svg" alt="Scissors">
        </div>

        <img id="triangle" src="images/bg-triangle.svg" alt="Game">
      </div>
    </div>
  </div>
</body>
</html>
