<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div role="main" id="container">
    <div class="desktop" id="overlay"></div>
    <div id="rules-modal">
      <div id="rules-heading">
        <h1>Rules</h1>
        <img class="desktop close-modal" src="images/icon-close.svg" alt="Close icon">
      </div>
      <img src="images/image-rules.svg" alt="Rules of rock, paper, scissors">
      <img class="mobile close-modal" src="images/icon-close.svg" alt="Close icon">
    </div>
    <header>
      <img class="desktop" src="images/logo.svg" alt="Logo of rock, paper, scissors game.">
      <img class="mobile" src="images/logo.svg" alt="Logo of rock, paper, scissors game." width="100">

      <div id="score-container">
        <p>Score</p>
        <h1 id="score">0</h1>
      </div>
    </header>

    <div id="game">
      <div id="game__phase__1">
        <div class="choice choice__icon rock-icon"  id="rock">
          <div class="choice__icon__bg"></div>
          <img src="images/icon-rock.svg" alt="Rock">
        </div>

        <div class="choice choice__icon paper-icon" id="paper">
          <div class="choice__icon__bg"></div>
          <img src="images/icon-paper.svg" alt="Paper">
        </div>

        <div class="choice choice__icon scissors-icon" id="scissors">
          <div class="choice__icon__bg"></div>
          <img src="images/icon-scissors.svg" alt="Scissors">
        </div>

        <img id="triangle" src="images/bg-triangle.svg" alt="Game">
      </div>

      <div id="game__phase__2">
        <div id="your-choice">
        </div>

        <div id="house-choice">
          <img id="choice-picked-house" src="images/icon-rock.svg" alt="Choice picked by the house">
          <p>The House Picked</p>
        </div>
      </div>

      <button id="modal__btn"><p>Rules</p></button>
    </div>
  </div>
</body>
</html>
